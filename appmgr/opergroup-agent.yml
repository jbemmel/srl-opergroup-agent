# See example_config.yml for an explanation of all the accepted fields
opergroup_agent:
   path: /etc/opt/srlinux/appmgr/
   launch-command: /etc/opt/srlinux/appmgr/opergroup-agent.sh
   search-command: python3 /etc/opt/srlinux/appmgr/opergroup-agent.py
   wait-for-config: Yes
   failure-threshold: 100
   failure-action: wait=forever
   author: 'Nokia'
   version-command: ' cat build_version'
   yang-modules:
       names:
           - "opergroup-agent"
       source-directories:
           - "/etc/opt/srlinux/appmgr/"
